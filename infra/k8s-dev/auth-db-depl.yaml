apiVersion: apps/v1
kind: Deployment
metadata:
  name: micro-auth-db-depl
spec:
  selector:
    matchLabels:
      app: micro-auth-db
  template:
    metadata:
      labels:
        app: micro-auth-db
    spec:
      volumes:
        - name: micro-auth-db-storage
          persistentVolumeClaim:
            claimName: micro-auth-db-pvc

      containers:
        - name: micro-auth-db-cont
          image: mongo
          ports:
            - containerPort: 27017
          resources:
            limits:
              cpu: "500m"
              memory: "128Mi"
          volumeMounts:
            - name: micro-auth-db-storage
              mountPath: /data/db
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongo-user
                  key: MONGO_USER

            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongo-password
                  key: MONGO_PASSWORD

            - name: MONGO_INITDB_DATABASE
              value: authdb

---
apiVersion: v1
kind: Service
metadata:
  name: micro-auth-db-srv
spec:
  type: ClusterIP
  selector:
    app: micro-auth-db
  ports:
    - name: micro-auth-db-port
      protocol: TCP
      port: 27017
      targetPort: 27017

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: micro-auth-db-pvc
spec:
  resources:
    requests:
      storage: "500Mi"
  accessModes:
    - ReadWriteOnce
