name: Test and Deploy the Auth microservice
on:
  push:
    branches:
      - "production"
      - "prod-*"
      - "prod/**"
    paths:
      - "auth/**"

  workflow_dispatch:

env:
  TEST_VARIABLE: "test-variable"

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: eu-central-1
      ECR_REPOSITORY: sp-repo
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
      
      - name: Save AWS kubeconfig
        run: eksctl kubernetes cluster kubeconfig save moove-cluster

      - name: Restart the auth deployment (auth-depl.yaml)
        run: kubectl rollout restart deployment auth-depl
      
      - name: Finish the process
        run: echo "micro-auth deployment successfull!"